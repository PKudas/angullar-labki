<h1>Products</h1>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-4 box-shadow" [ngClass]="{'bg-danger':getColor(product.quantity), 'border-danger': (product.price == max), 'border-success': product.price == min}">
          <div class="text-center">
            <img class="rounded-circle" data-src= {{product.link}} alt="Card image cap" width="200" height="200">
            <h5 class="card-title">{{product.name | uppercase}} <br> {{product.price}} PLN</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{product.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="product.quantity == 0 || product.quantity = product.quantity - 1"
                  [ngClass]="{'disabled':product.quantity == 0}">Dodaj</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="product.quantity = product.quantity + 1">Usu≈Ñ</button>
              </div>
              <small class="text-muted">{{product.quantity}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
