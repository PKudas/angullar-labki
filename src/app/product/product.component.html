<app-nawigacja></app-nawigacja>
<app-naglowek></app-naglowek>
<button (click)="openFormModal()">Dodaj nowy produkt</button>
<div class="album py-5 bg-light">
  <div class="container"> 
    <div class="row">
      <app-produkt class="col-md-4" *ngFor="let p of products" [product]="p" [max]="max" [min] ="min" (deleted)="onDeleted($event)"></app-produkt>
    </div>
  </div>
</div>
