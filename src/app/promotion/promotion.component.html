<div class="modal-header">
  <h4 class="modal-title">Wprowadź promocję</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="newPrice">Nowa cena</label>
        <input type="number" class="form-control" formControlName="newPrice" />
      </div>
      <div class="form-group">
        <label for="length">Długość trwania w minutach</label>
        <input type="number" class="form-control" formControlName="length" />
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" [disabled]="!myForm.valid">
        Potwierdź
      </button>
    </div>
    </div>
</form>
