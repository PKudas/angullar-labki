<div class="row featurette">
  <div class="col-md-7 order-md-2">
    <h2 class="featurette-heading">{{product.name}}</h2> 
    <h3><span class="text-muted">{{product.category}}</span></h3>
    <div class="row">
      <div class="col-6">
        <span class="il">Ilość:</span>
        <span>{{product.quantity}}</span>
      </div>
      <div class="col-6">
        <span class="price">{{product.price}} zł</span><br>
        <input id="count" matInput maxlength="2" value="1" [(ngModel)]="orderedCount">
        <button id="bsk" mat-raised-button color="primary" [disabled]="checkCount()" (click)="addToBasket()">Dodaj do koszyka</button>
      </div>
    </div>
    <p class="lead">{{product.description}}.</p>
  </div>
  <div class="col-md-5 order-md-1">
    <img class="featurette-image img-fluid mx-auto" data-src="{{product.link}}" alt="Generic placeholder image">
  </div>
</div>
