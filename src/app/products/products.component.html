<div class="container product-container">
    <div class="row">
        <div class="col-12">
            <app-search-product></app-search-product>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <app-category-selector [categories]="this.categories">
            </app-category-selector>
        </div>
        <div class="col-10">
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <app-produkt class="col-md-4" *ngFor="let p of products | async" [product]="p" (deleted)="onDeleted($event)"></app-produkt>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
