<div class="card mb-4 box-shadow">
  <div class="text-center">
    <img data-src= {{product.link}} alt="Card image cap">
    <h5 class="card-title">{{product.name | uppercase}} <br> {{product.price}} PLN</h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="product.quantity == 0 || addToBasket()"
          [ngClass]="{'disabled':product.quantity == 0}">Dodaj do koszyka</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="this.deleted.emit(product)">Usu≈Ñ</button>
      </div>
      <small class="text-muted">{{product.quantity}}</small>
    </div>
  </div>
</div>
