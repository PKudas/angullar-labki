<div class="card mb-4 box-shadow" [ngClass]="{'bg-danger':getColor(product.quantity), 'border-danger': (product.price == max), 'border-success': product.price == min}">
  <div class="text-center">
    <img class="rounded-circle" data-src= {{product.link}} alt="Card image cap" width="200" height="200">
    <h5 class="card-title">{{product.name | uppercase}} <br> {{product.price}} PLN</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{product.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="product.quantity == 0 || addToBasket()"
          [ngClass]="{'disabled':product.quantity == 0}">Dodaj do koszyka</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="this.deleted.emit(product)">Usu≈Ñ</button>
      </div>
      <small class="text-muted">{{product.quantity}}</small>
    </div>
  </div>
</div>
