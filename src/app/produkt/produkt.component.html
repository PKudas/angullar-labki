<div class="card mb-4 box-shadow">
  <div class="text-center">
    <img data-src= {{product.link}} alt="Card image cap">
    <h5 class="card-title">{{product.name | uppercase}} <br> {{product.price}} PLN</h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
          <button mat-icon-button *ngIf="!admin" (click)="product.quantity == 0 || addToBasket()" [ngClass]="{'disabled':product.quantity == 0}">
              <mat-icon aria-label="Example icon-button with">add_shopping_cart</mat-icon>
            </button>
        <div id="del" *ngIf="admin">
            <button mat-raised-button color="warn" (click)="this.productService.deleteProduct(product.id)">Usu≈Ñ produkt
              </button>
              <button mat-button color="primary" (click)="editProduct()">Edytuj</button>
        </div>
      </div>
      <small class="text-muted">{{product.quantity}}</small>
    </div>
  </div>
</div>
